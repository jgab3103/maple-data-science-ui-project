{% extends "main/base.html" %}

{% block content %}



<div class="container">

<h5>Edit {{instance.type}} {{instance.id }}</h5>

{% if instance.type == "Note" %}
<form action="" method="post">
    {% csrf_token %}
    {{ note_edit_form.as_p }}


    <button class="btn-small #e65100 orange darken-4 waves-effect waves-light" type="submit" name="action">Update
  </button>
</form>

{% else %}
  <form action="" method="post">
      {% csrf_token %}
      <div class="input-field">
          {{ form.created_by }}
        <label for="created_by">Created by</label>
      </div>
      <br/>
      <div class="input-field">
            <br/>{{ form.detail }}
        <label for="detail">Task detail</label>
      </div>
      <div class="input-field">
            {{ form.allocated_to}}
        <label for="detail">Allocated to</label><br/>
      </div>


      <div>
      <label>
          {{form.task_completed}}
        <span class = "small-label">Set to completed</span>
      </label>
    </div>
<br/>

      <button class="btn-small #e65100 orange darken-4 waves-effect waves-light" type="submit" name="action">Update
    </button>
  </form>
  {% endif %}
</div>
</div>

{% endblock %}
